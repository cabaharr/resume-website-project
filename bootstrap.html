<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8n bTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      .oval {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <p class="text-white bg-info">This is a paragraph.</p>
    <p class="text-primary;text-white bg-warning">This is a paragraph.</p>

    <div class="my-3">
      <img src="space.png" class="oval mx-auto d-block" alt="human" />
      <button type="button" class="btn btn-primary mx-auto d-block mt-4">
        Primary
      </button>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 col-12 bg-success text-black">1</div>
      <div class="col-md-6 col-12 bg-warning text-black">2</div>
      <div class="col-md-3 col-12 bg-success text-black">3</div>
    </div>
  </body>
</html>
