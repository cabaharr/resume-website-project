<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
  </head>
  <body>
    <!--Part 1: Unordered List-->
    <h1>Unordered List</h1>
    <ul style="list-style-type: square">
      <li><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.facebook.com">Facebook</a></li>
      <li><a href="https://www.amazon.com/">Amazon</a></li>
    </ul>

    <hr/>

    <!--Part 2: Ordered List-->
    <h1>Ordered List with Custom start</h1>
    <ol start="150">
      <li>Coffee</li>
      <li>Tea</a></li>
      <li>Milk</li>
    </ol>

    <hr/> 

    <!--Part 3: Nested List-->
    <h1>A Nested List</h1>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="A">
            <li>Black Tea</li>
            <ol type="i">
                <li>Sugar</li>
                <li>No Sugar</li>
            </ol>
            <li>Green Tea</li>
        </ol>
        <li>Milk</li>
    </ul>
  </body>
</html>
