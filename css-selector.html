<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selectors</title>
    <style>
      #para {
        color: blue;
        background-color: yellow;
        border: 5px dotted red;
      }
      #para2 {
        color: red;
        background-color: pink;
        border: 5px dotted blue;
      }
    </style>
  </head>
  <body>
    <p id="para">I am a paragraph</p>
    <p id="para2">I am a paragraph</p>
  </body>
</html>
