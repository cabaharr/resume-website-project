<!DOCTYPE html>
<html>
  <head>
    <title>Display</title>
    <style>
      #i1 {
        float: left;
        width: 30%;
        margin-right: 5px;
        visibility: hidden;
      }

      #i2 {
        float: left;
        width: 30%;
        margin-right: 5px;
        display: none;
      }

      #i3 {
        float: left;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>
      This is a <span style="color: green; display: none">paragraph</span>, with
      some words more
      <span style="color: green; display: none">paragraph</span> than others
    </p>
    <img id="i1" src="human.jpg" alt="dog" />

    <img id="i2" src="space.png" alt="human" />

    <img id="i3" src="/Inner Directory/bird.png" alt="bird" />
  </body>
</html>
