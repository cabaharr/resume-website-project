<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <label for="name">First Name</label>
    <br />
    <input
      type="text"
      id="firstname"
      maxlength="20"
      placeholder="20 letters only"
    />

    <br />
    <br />

    <label for="name">Last Name</label>
    <br />
    <input
      type="text"
      id="lastname"
      maxlength="20"
      placeholder="20 letters only"
    />

    <p>Region</p>
    <input type="radio" id="asia" name="region" />
    <label for="asia">Asia</label>
    <input type="radio" id="europe" name="region" />
    <label for="europe">Europe</label>
    <input type="radio" id="northamerica" name="region" />
    <label for="northamerica">North America</label>
    <input type="radio" id="southamerica" name="region" />
    <label for="southamerica">South America</label>
    <input type="radio" id="africa" name="region" />
    <label for="africa">Africa</label>

    <p>Coding Class</p>
    <input type="checkbox" id="javascript" />
    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="phyton" />
    <label for="phyton">Phyton</label>
    <input type="checkbox" id="html/css" />
    <label for="html/css">HTML/CSS</label>

    <br />
    <br />
    <hr />

    <label for="experience">Your coding experiences</label>
    <select id="experience">
      <option value="no">No Experiences</option>
      <option value="some">Some Experiences</option>
      <option value="extensive">Extensive Experiences</option>
    </select>

    <br />
    <br />

    <p>Any other comments for your application</p>
    <textarea rows="10" cols="35"> </textarea>
  </body>
</html>
